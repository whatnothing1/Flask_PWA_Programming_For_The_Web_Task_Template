<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Players</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto space-y-6">
    <!-- Page Header -->
    <div class="flex flex-col space-y-3">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-semibold text-gray-900">Player Statistics</h1>
          <p class="text-gray-600 text-sm">Complete NBA player stats and performance metrics</p>
        </div>
        <div class="flex gap-2">
          <span class="px-2 py-1 text-sm rounded-full border border-gray-300 bg-white shadow-sm">2024-25 Season</span>
          <span class="px-2 py-1 text-sm rounded-full border border-gray-300 bg-white shadow-sm">Top Performers</span>
        </div>
      </div>

      <!-- Search + Filters -->
      <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative flex-1">
          <input id="searchInput" type="text" placeholder="Search players or teams..." 
            class="w-full rounded-xl border border-gray-300 pl-10 pr-3 py-2 shadow focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
          <svg class="w-4 h-4 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
            fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
          </svg>
        </div>
        <select id="positionFilter" class="rounded-xl border border-gray-300 py-2 px-3 shadow focus:ring-2 focus:ring-blue-500">
          <option value="all">All Positions</option>
          <option value="PG">PG</option>
          <option value="SG">SG</option>
          <option value="SF">SF</option>
          <option value="PF">PF</option>
          <option value="C">C</option>
        </select>
        <select id="sortBy" class="rounded-xl border border-gray-300 py-2 px-3 shadow focus:ring-2 focus:ring-blue-500">
          <option value="ppg">Points (PPG)</option>
          <option value="rpg">Rebounds (RPG)</option>
          <option value="apg">Assists (APG)</option>
          <option value="efficiency">Efficiency</option>
          <option value="name">Name (A–Z)</option>
        </select>
      </div>
    </div>

    <!-- Players Table -->
    <div class="overflow-x-auto rounded-xl shadow bg-white border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-50">
          <tr class="text-gray-700 text-xs uppercase">
            <th class="py-3 px-4 text-left">#</th>
            <th class="py-3 px-4 text-left">Player</th>
            <th class="py-3 px-4 text-center">GP</th>
            <th class="py-3 px-4 text-center">PTS</th>
            <th class="py-3 px-4 text-center">PPG</th>
            <th class="py-3 px-4 text-center">REB</th>
            <th class="py-3 px-4 text-center">RPG</th>
            <th class="py-3 px-4 text-center">AST</th>
            <th class="py-3 px-4 text-center">APG</th>
            <th class="py-3 px-4 text-center">FG%</th>
            <th class="py-3 px-4 text-center">3P%</th>
            <th class="py-3 px-4 text-center">FT%</th>
            <th class="py-3 px-4 text-center">EFF</th>
          </tr>
        </thead>
        <tbody id="playersTable" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </div>

  <script>
    const players = [
      {name:"Luka Dončić",team:"DAL",position:"PG",gp:58,pts:1847,ppg:31.8,reb:519,rpg:8.9,ast:574,apg:9.9,fg:48.7,tp:36.2,ft:78.4,eff:33.2,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/1629029.png"},
      {name:"Jayson Tatum",team:"BOS",position:"SF",gp:60,pts:1802,ppg:30.0,reb:488,rpg:8.1,ast:288,apg:4.8,fg:47.1,tp:37.6,ft:83.3,eff:31.5,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/1628369.png"},
      {name:"Nikola Jokić",team:"DEN",position:"C",gp:59,pts:1593,ppg:27.0,reb:798,rpg:13.5,ast:568,apg:9.6,fg:58.3,tp:35.9,ft:81.7,eff:32.8,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/203999.png"},
      {name:"Shai Gilgeous-Alexander",team:"OKC",position:"PG",gp:61,pts:1838,ppg:30.1,reb:341,rpg:5.6,ast:378,apg:6.2,fg:53.5,tp:35.3,ft:87.4,eff:29.9,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/1628983.png"},
      {name:"Giannis Antetokounmpo",team:"MIL",position:"PF",gp:57,pts:1710,ppg:30.0,reb:665,rpg:11.7,ast:352,apg:6.2,fg:61.1,tp:27.4,ft:65.7,eff:32.1,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/203507.png"},
      {name:"LeBron James",team:"LAL",position:"SF",gp:56,pts:1400,ppg:25.0,reb:420,rpg:7.5,ast:504,apg:9.0,fg:54.0,tp:41.0,ft:75.0,eff:28.5,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png"},
      {name:"Stephen Curry",team:"GSW",position:"PG",gp:59,pts:1562,ppg:26.5,reb:266,rpg:4.5,ast:295,apg:5.0,fg:45.0,tp:40.8,ft:91.5,eff:24.8,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/201939.png"},
      {name:"Kevin Durant",team:"PHX",position:"PF",gp:55,pts:1485,ppg:27.0,reb:363,rpg:6.6,ast:275,apg:5.0,fg:52.3,tp:41.3,ft:85.6,eff:26.9,photo:"https://cdn.nba.com/headshots/nba/latest/1040x760/201142.png"},
    ];

    function renderPlayers() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const posFilter = document.getElementById("positionFilter").value;
      const sortBy = document.getElementById("sortBy").value;

      let filtered = players.filter(p => 
        (p.name.toLowerCase().includes(search) || p.team.toLowerCase().includes(search)) &&
        (posFilter === "all" || p.position === posFilter)
      );

      filtered.sort((a,b)=>{
        if(sortBy==="ppg") return b.ppg - a.ppg;
        if(sortBy==="rpg") return b.rpg - a.rpg;
        if(sortBy==="apg") return b.apg - a.apg;
        if(sortBy==="efficiency") return b.eff - a.eff;
        if(sortBy==="name") return a.name.localeCompare(b.name);
      });

      const tbody = document.getElementById("playersTable");
      tbody.innerHTML = "";
      filtered.forEach((p,i)=>{
        tbody.innerHTML += `
          <tr class="hover:bg-gray-50 transition">
            <td class="py-3 px-4 text-center">${i+1}</td>
            <td class="py-3 px-4 flex items-center gap-3">
              <img src="${p.photo}" alt="${p.name}" class="w-10 h-10 rounded-full object-cover" />
              <div>
                <div class="font-medium text-gray-900">${p.name}</div>
                <div class="text-xs flex gap-1">
                  <span class="bg-gray-200 text-gray-700 px-2 py-0.5 rounded">${p.team}</span>
                  <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded">${p.position}</span>
                </div>
              </div>
            </td>
            <td class="text-center">${p.gp}</td>
            <td class="text-center">${p.pts}</td>
            <td class="text-center font-semibold">${p.ppg}</td>
            <td class="text-center">${p.reb}</td>
            <td class="text-center">${p.rpg}</td>
            <td class="text-center">${p.ast}</td>
            <td class="text-center">${p.apg}</td>
            <td class="text-center">${p.fg}%</td>
            <td class="text-center">${p.tp}%</td>
            <td class="text-center">${p.ft}%</td>
            <td class="text-center font-semibold">${p.eff}</td>
          </tr>
        `;
      });
    }

    document.getElementById("searchInput").addEventListener("input", renderPlayers);
    document.getElementById("positionFilter").addEventListener("change", renderPlayers);
    document.getElementById("sortBy").addEventListener("change", renderPlayers);

    renderPlayers();
  </script>
</body>
</html>
