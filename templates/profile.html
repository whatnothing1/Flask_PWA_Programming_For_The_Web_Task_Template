<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile - TipOff</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center p-8">

  <!-- Page Container -->
  <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Profile</h1>

    <!-- Profile Picture Section -->
    <div class="flex flex-col items-center mb-6">
      {% if user.profile_pic %}
        <img src="{{ url_for('static', filename=user.profile_pic) }}"
             alt="Profile Picture"
             class="w-32 h-32 rounded-full object-cover mb-4 border-2 border-gray-300">
      {% else %}
        <img src="{{ url_for('static', filename='images/default_profile.png') }}"
             alt="Default Profile"
             class="w-32 h-32 rounded-full object-cover mb-4 border-2 border-gray-300">
      {% endif %}

      <!-- Upload Button -->
      <form action="{{ url_for('upload_profile_pic') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required class="mb-2">
        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
          Change Profile Picture
        </button>
      </form>
    </div>

    <!-- User Info -->
    <div class="space-y-4">
      <div class="flex justify-between border-b pb-2">
        <span class="font-medium text-gray-600">First Name</span>
        <span>{{ user.first_name if user.first_name else "Not set" }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="font-medium text-gray-600">Last Name</span>
        <span>{{ user.last_name if user.last_name else "Not set" }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="font-medium text-gray-600">Email</span>
        <span>{{ user.email }}</span>
      </div>
      <div class="flex justify-between border-b pb-2">
        <span class="font-medium text-gray-600">Gender</span>
        <span>{{ user.gender if user.gender else "Not set" }}</span>
      </div>
    </div>

    <div class="mt-6 flex justify-center">
      <a href="/" class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-lg shadow">
        ‚Üê Back to Home
      </a>
    </div>
  </div>
</body>
</html>
